<!DOCTYPE html>
<html>
<head>
  <title>Racing Game - Games Gallery using Xbox Controller Interface</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

  <script src="/socket.io/socket.io.js"></script>

  <script charset="utf-8">
    var GE = new GE();

    function load() {

    }

    window.onload = load;

      <ul>
        <li><a href="/examples/canvas-game/">Canvas Game</a></li>
        <li><a href="/examples/threejs/">Three.js Game</a></li>
        <li><a href="/examples/HexGL/" id="current">Racing Game</a></li>
      </ul>
    </div>
  </div>
  <div class="game-workspace">

    <iframe src="/resources/js/lib/HexGL/index.html"></iframe>
  </div>
