<!DOCTYPE html>
<html>
<head>
  <title>Games Gallery using Xbox Controller Interface</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
  <link href='/resources/css/all.css' rel='stylesheet' type='text/css' />

  <script src="/socket.io/socket.io.js"></script>
  <script src="/resources/js/GE.js"></script>
  <script charset="utf-8">
    var GE = new GE();

    function load() {
      GE.socket.on('generalerror', function (msg) {
        GE.showError(msg);
      });
    }

    window.onload = load;
  </script>
</head>
<body>
  <div class="header">
    <a href="/" class="h1"><img src="/resources/images/xbox-controller.fw.png" /> Games Gallery</a>
    <h4>Games using <code>xbox-controller-node</code></h4>
  </div>
  <div id="games">
    <a href="examples/canvas-game/">Canvas Game</a>
  </div>
</body>
</html>
